<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	
	<title>Golf App</title>
	
	<meta name="robots" content="All">
	<meta name="author" content="Udgiver">
	<meta name="copyright" content="Information om copyright">
	
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container">

	<div class="modal-container d-flex justify-content-center mt-5">
		<!-- Button trigger modal -->
		<div class="btn-container d-flex justify-content-center">
		<button class="btn btn-danger text-white btn-lg mx-3" id="reset">Reset</button>
		<button type="button" class="btn btn-primary btn-lg text-white mx-3" id="start-game" data-bs-toggle="modal" data-bs-target="#exampleModal">Start et nyt spil</button>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title h1" id="exampleModalLabel">Nyt spil</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body py-4">
						<label class="h2" for="player-name-input">Indtast dit navn:</label>
						<input type="text" class="form-control my-3 mb-5 fs-4" id="player-name-input" placeholder="Ny spiller">
						<label class="h2" for="number-input">Indtast antal af huller:</label>
						<input type="number" class="form-control my-3 fs-4" id="number-input" placeholder="Hvor mange huller er banen?">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-lg text-white btn-primary start-game" data-bs-dismiss="modal">Start spil</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="game-container">
		<div class="player-container mt-5 mb-5">
			<h1 class="d-flex">Spiller: <span class="mx-2" id="player-name"></span></h1>
		</div>

		<div class="d-flex flex-column list-inline" id="counter-list">
		</div>

		<div class="total-container d-flex my-5">
			<label class="h2 me-2" for="total">Total:</label>
			<input class="form-control w-25 fs-4" type="text" id="total" value="0" disabled="">
		</div>
	</div>
	
</div>


<script type="module" src="js/app.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
